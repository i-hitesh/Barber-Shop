<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Barber</title>
</head>

<body>
    <section id="banner">
        <img src="res/logo.png" class="logo" alt="logo">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins&display=swap"
            rel="stylesheet">
        <div class="banner-text">
            <h1>Hair Studio</h1>
            <p>Style Your hair Is Style Your Life</p>
            <div class="banner-btn">
                <a href="#"><span></span>Find Out</a>
                <a href="#"><span></span>Read More</a>
            </div>
        </div>
    </section>

    <div id="side_nav">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <div id="menu_btn">
        <img src="res/menu.png" alt="menu" id="menu">
    </div>

    <script>
        var menu_btn = document.getElementById("menu_btn")
        var side_nav = document.getElementById("side_nav")
        var menu = document.getElementById("menu")

        side_nav.style.right = "-250px";
        menu_btn.onclick = function(){
            if (side_nav.style.right == "-250px") {
                side_nav.style.right = "0";     
                menu.src = "res/close.png";          
            }
            else{
                side_nav.style.right = "-250px";
                menu.src = "res/menu.png";
            }
        }
    </script>
</body>

</html>
